<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register-Form</title>
  <!-- Title-icon -->
  <link rel="icon" href="image/title-icon.png" type="image-icon">
  <!-- css-link -->
  <link rel="stylesheet" href="style.css">
  <!-- icon-link -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <!-- bootstrap css-link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="form-box">
      <form action="" name="formfill" onsubmit="return validation()">
        <h2>Register</h2>

        <p id="result"></p>

        <div class="input-box">
          <i class="bx bxs-user"></i>
          <input type="text" name="username" placeholder="Enter your username"/>
        </div>

        <div class="input-box">
          <i class="bx bxs-envelope"></i>
          <input type="text" name="Email" placeholder="Enter your Email" >
        </div>

        <div class="input-box">
          <i class="bx bx-show" onclick="pass()"></i>
          <input type="password" name="Password" placeholder="Enter new password" id="password-field" />
        </div>

        <div class="input-box">
          <i class="bx bx-show" onclick="show()"></i>

          <input type="password" name="CPassword" placeholder="Confim password" id="Cpassword-Field" />
        </div>

        <div class="button">
          <!-- <input  class="btn" onclick="validation()" value="Register"/> -->
          <button class="btn1" onclick="validation()">Register</button>
        </div>
        <div class="group">
          <span><a href="#">ForgetPassword</a></span>
          <span><a href="#">Login</a></span>
        </div>
      </form>
    </div>
    <div class="popup" id="popup">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      <h2>Thank you!</h2>
      <p>You were Registration Sucessfully.Thanks!</p>
      <a href="#"><button onclick=" Closeslide()">OK</button></a>
    </div>
  </div>
</body>

<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
